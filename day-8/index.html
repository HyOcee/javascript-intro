<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <link rel="stylesheet" href="../ass/css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form id="form">
        <input id="name" type="text" placeholder="Enter your email" autofocus>

        <input id="followers" type="text" placeholder="Enter your age">
        <input id="address" type="text" placeholder="Enter your age">
        <input id="hobby" type="text" placeholder="Enter your age">

        <button id="btn">Submit</button>
    </form>

    <div class="carousel">
        <button class="senter" onclick="slide(-1)" id="leftBtn">&larr;</button>
        <button class="senter" onclick="slide(1)" id="rightBtn">&rarr;</button>


        <div class="flex-b column">
            <div class="avatar senter"><img src="../ass/driver1.svg" alt=""></div>
            <div class="bold-text-1" DDawq<i class='fas fa-angle-right'></i></div>
            <div class="flex-b w-80">
                <div class="flex-b column">
                    <div class="bold-text-2">DDawq</div>
                    <div class="gr">Following</div>
                </div>
                <div class="flex-b column">
                    <div class="bold-text-2">DDawq</div>
                    <div class="gr">Followers</div>
                </div>
                <div class="flex-b column">
                    <div class="bold-text-2">DDawq</div>
                    <div class="gr">Public Repos</div>
                </div>
            </div>
            <div class="flex-b w-80">
                <button class="follow">Follow</button>
                <button class="icon"><i class='fab fa-twitter'></i></button>
                <button class="icon"><i class='fas fa-angle-down'></i></button>
            </div>
            <div>DDawq</div>
            <div class="bio">DDawq</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
